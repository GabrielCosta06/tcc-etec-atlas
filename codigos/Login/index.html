<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Painel de Login</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <div class="max-width">
      <h1>Atlas</h1>
    </div>
  </header>
  <div class="box">
    <div class="english-content">
      <h2 style="color: #BC6FF1; font-weight: bold; font-size: 45px;">Login</h2>
      <p>Fa√ßa login!</p>  
      <form>
        <div class="inputBox">
          <input type="email" name="email" autocomplete="off" id="email" onchange="onChangeEmail()" required
            onkeyup="this.setAttribute('value', this.value);" value="">
          <label>E-mail</label>
        </div>
        <div class="inputBox">
          <input type="password" name="password" id="password" onchange="onChangePassword()" required
            onkeyup="this.setAttribute('value', this.value);" value="">
          <label>Senha</label>
        </div>
        <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()"
          disabled="true">Recuperar senha</button>
        <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Login</button>
        <button style="background: transparent; border: none; box-shadow: none; color: white;" type="button" class="outline"
          onclick="register()">Registrar</button>
      </form>
    </div>

  </div>
  </body>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>

<script src="index.js"></script>
<script src="validations.js"></script>
<script src="loading.js"></script>

</html>
