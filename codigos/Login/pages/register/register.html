<!doctype html>
<html>

<head>
    <title>Registrar</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
  <header>
    <div class="max-width">
        <h1>Atlas</h1>
    </div>
</header>
<div class="box">
  <!-- Conteúdo em inglês aqui -->
  <div class="english-content">
      <h2 style="color: #BC6FF1; font-weight: bold; font-size: 45px;">Registrar-se</h2>
      <p>Registre-se agora!</p>
      <form>
        <div class="inputBox">
            <input type="email" name="email" id="email" autocomplete="off" onchange="onChangeEmail()" required onkeyup="this.setAttribute('value', this.value);"  value="">
            <label>E-mail</label>
        </div>
        <div class="inputBox">
            <input type="password" name="password" id="password" autocomplete="off" onchange="onChangePassword()" required onkeyup="this.setAttribute('value', this.value);" value="">
            <label>Senha</label>
        </div>
        <div class="inputBox">   
            <input type="password" name="password" id="confirmPassword" autocomplete="off" onchange="onChangeConfirmPassword()" required onkeyup="this.setAttribute('value', this.value);" value="">
            <label>Confirmar senha</label>
        </div>
        <button type="button" class="solid" onclick="register()" id="register-button">Registrar</button>
        <button style="background: transparent; border: none; box-shadow: none; color: white;" type="button" class="clear" onclick="irLogin()">Login</button>
    </form>
  </div>

</div>



</body>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>

<script src="register.js"></script>
<script src="../../validations.js"></script>
<script src="../../loading.js"></script>
</html>
